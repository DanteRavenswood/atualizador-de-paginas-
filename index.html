<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menu Lateral com Nomes</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Montserrat', sans-serif;
      overflow-x: hidden;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Botão da bola */
    .menu-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 50px;
      height: 50px;
      background-color: #2b4a27;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      z-index: 1001;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s ease;
    }

    .menu-toggle:hover {
      background-color: #3e9442;
    }

    .menu-toggle img {
      width: 24px;
      filter: brightness(0) invert(1);
    }

    /* Menu lateral */
    .side-menu {
      position: fixed;
      top: 0;
      left: -220px;
      width: 220px;
      height: 100%;
      background: linear-gradient(135deg, #2b4a27, #3e9442, #546c4a);
      background-size: 400% 400%;
      animation: gradientAnimation 12s ease infinite;
      box-shadow: 2px 0 8px rgba(0, 0, 0, 0.2);
      transition: left 0.3s ease;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 80px;
      gap: 24px;
    }

    .side-menu.open {
      left: 0;
    }

    .menu-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 6px;
    }

    .side-menu button {
      background: none;
      border: none;
      cursor: pointer;
      padding: 8px;
      border-radius: 10px;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .side-menu button:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: scale(1.1);
    }

    .side-menu img {
      width: 28px;
      filter: brightness(0) invert(1);
      transition: transform 0.2s ease, filter 0.3s ease;
    }

    .side-menu button:hover img {
      transform: scale(1.3);
      filter: brightness(1) invert(0);
    }

    .menu-label {
      color: #ffffff;
      font-size: 13px;
      letter-spacing: 0.5px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
      transition: color 0.3s ease;
    }

    .side-menu button:hover + .menu-label {
      color: #f0f0f0;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @media (max-width: 480px) {
      .side-menu {
        width: 180px;
      }

      .menu-toggle {
        width: 44px;
        height: 44px;
      }

      .menu-toggle img {
        width: 20px;
      }

      .side-menu img {
        width: 24px;
      }

      .menu-label {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <iframe id="tela" src="inicio.html"></iframe>

  <!-- Botão da bola -->
  <button class="menu-toggle" onclick="toggleMenu()">
    <img src="https://cdn-icons-png.flaticon.com/128/1828/1828859.png" alt="Menu">
  </button>

  <!-- Menu lateral com nomes -->
  <div class="side-menu" id="sideMenu">
    <div class="menu-item">
      <button onclick="mudarPagina('inicio.html')">
        <img src="https://cdn-icons-png.flaticon.com/128/3917/3917032.png" alt="Início">
      </button>
      <div class="menu-label">Início</div>
    </div>
    <div class="menu-item">
      <button onclick="mudarPagina('video.html')">
        <img src="https://cdn-icons-png.flaticon.com/128/4406/4406124.png" alt="Vídeos">
      </button>
      <div class="menu-label">AudioLivro</div>
    </div>
    <div class="menu-item">
      <button onclick="mudarPagina('documentarios.html')">
        <img src="https://cdn-icons-png.flaticon.com/128/1710/1710296.png" alt="Documentários">
      </button>
      <div class="menu-label">Docs</div>
    </div>
    <div class="menu-item">
      <button onclick="mudarPagina('//danteravenswood.github.io/jogo-portugues/')">
        <img src="https://cdn-icons-png.flaticon.com/128/12617/12617013.png" alt="jogos">
      </button>
      <div class="menu-label">Jogos </div>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('sideMenu');
      menu.classList.toggle('open');
    }

    function mudarPagina(pagina) {
      document.getElementById('tela').src = pagina;
      document.getElementById('sideMenu').classList.remove('open');
    }

    window.onload = () => {
      mudarPagina('inicio.html');
    };
  </script>
</body>
</html>
